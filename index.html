<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle</title>
  <style>
      html, body {
        background: #111;
        color: white;
        font-family: sans-serif;
        text-align: center;
        text-transform: uppercase;
      }

      .cell {
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 30px;
        display: inline-block;
        margin: 5px;
        color: white;
        font-weight: bold;
        vertical-align: top;
        perspective: 1000px;
      }
      .cell .front, .cell .back {
        border: 2px solid #3a3a3c;
        backface-visibility: hidden;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .cell.solved .surface{
        transform: rotateX(180deg);
      }
      .cell .surface {
        transition-duration: 800ms;
        transform-style: preserve-3d;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .cell .front {
        z-index: 2;
      }
      .cell .back {
        z-index: 1;
        transform: rotateX(180deg);
      }
      @keyframes press {
        from {
          opacity: 0.5;
          transform: scale(0.9);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #keyboard {
        margin-top: 20px;
      }

      .keyboard-button {
        font-size: 15px;
        border: 1px solid gray;
        display: inline-block;
        padding: 20px;
        margin: 5px;
        color: white;
        border-radius: 5px;
        background: #818384;
        cursor: pointer;
        text-transform: uppercase;
      }
  </style>
</head>
<body>
  <h1>Wordle</h1>
  <div id="grid"></div>
  <div id="keyboard"></div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
